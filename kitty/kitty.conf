
# FONT FAMILY
font_family		SauceCodePro Nerd Font
bold_font		SauceCodePro Nerd Font Bold
italic_font		SauceCodePro Nerd Font Italic
bold_italic_font	SauceCodePro Nerd Font Bold Italic

# FONT SIZE
font_size 17.0

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# PERFORMANCE
sync_to_monitor yes

# TERMINAL BELL
enable_audio_bell no

# BACKGROUND OPACITY
background_opacity 0.94

# BEGIN KEYBINDS (kitty_mod -> ctrl+shift)
map kitty_mod+n new_os_window
# Layout management
map kitty_mod+l next_layout
# Tab management
map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+t     new_tab
map kitty_mod+q     close_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title
# Splitten tabs management
map kitty_mod+w close_window
map kitty_mod+ò next_window
map kitty_mod+à previous_window

